name: Sync developer with main

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: sync-developer
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase developer onto main
        run: |
          git fetch origin
          git checkout developer || git checkout -b developer origin/main
          git rebase origin/main || {
            echo "::error::Rebase conflict detected when syncing main into developer. Please resolve conflicts manually."
            git rebase --abort
            exit 1
          }

      - name: Push updated developer branch
        run: git push origin developer --force-with-lease
